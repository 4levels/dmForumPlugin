generator:
  class: dmAdminDoctrineGenerator
  param:
    model_class: DmForumForum
    theme: dmAdmin
    non_verbose_templates: true
    with_show: false
    route_prefix: dm_forum_forum
    with_doctrine_route: false
    config:
      actions: ~
      fields:
        is_active:
          label: Active
      list:
        display:
          - '=name'
          - category_id
          - topics_list
          - description
          - is_active
          - created_at
          - updated_at
          - slug
        sort:
          - position
          - asc
        table_method: getAdminListQuery
        table_count_method: ~
        sortable: true
      filter:
        display:
          - name
          - is_active
          - description
          - category_id
          - created_at
          - updated_at
          - slug
      form:
        display:
          NONE: [name, is_active, category_id]
          Topics: [topics_list]
          Others: [description, slug]
        class: DmForumForumAdminForm
        fields: {  }
      edit: ~
      new: ~
